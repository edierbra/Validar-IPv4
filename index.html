<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="logic.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Validar IPv4</title>
</head>
<body>
    <h1>Validar dirección IP</h1>
    <form>
        <label for="ip-address">Dirección IP:</label>
        <input type="text" id="ip-address" name="ip-address" onkeyup="agregarPuntos()" oninput="noCopyPaste()" placeholder="192.168.10.0">
        <button type="button" onclick="validateIPAddress()">Validar</button>
    </form>  
</body>
</html>
